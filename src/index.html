<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/output.css">
  <link rel="stylesheet" href="styles/tip.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class=" bg-veryCyan-600 flex flex-col sm:flex-col md:flex-row lg:flex-row xl:flex-row">
  <h3 class="header text-veryCyan-700">spli <br>tter</h3>
  <section class="">
    <div class="bg-white">
      <h6 class=" text-veryCyan-600"> Bill</h6>
      <div class="bg-veryCyan-300">
        <img src="./images/icon-dollar.svg" class="faded">
        <p class="text-veryCyan-700 font-bold">142.55</p>
      </div>
    </div>
    <div class="">
      <h6 class="text-veryCyan-600"> Select Tip %</h6>
      <div class="font-bold">
        <div class="text-white bg-veryCyan-700">5%</div>
        <div class="text-white bg-veryCyan-700">10%</div>
        <div class="tip-turquoise">15%</div>
        <div class="text-white bg-veryCyan-700">25%</div>
        <div class="text-white bg-veryCyan-700">50%</div>
        <div class="text-veryCyan-600 bg-veryCyan-300">Custom</div>
      </div>
    </div>
    <div class="">
      <h6 class="text-veryCyan-600"> Number of People</h6>
      <div class="bg-veryCyan-300">
        <img src="./images/icon-person.svg" class="faded">
        <p class="font-bold text-veryCyan-700">5</p>
      </div>
    </div>
  </section>
  <section class="bg-veryCyan-700">
    <div class="tip-amt-container">
      <div class="flex flex-col">
        <p class="font-bold text-sm text-white"> Tip Amount</p>
        <p class="text-veryCyan-500 text-xs">/ person</p>
      </div>
      <h4 class="font-bold text-2xl text-veryCyan-900">$4.27</h4>
    </div>
    <div class="tip-amt-container">
      <div class="tip-amt">
        <p class="font-bold text-sm text-white"> Total</p>
        <p class="text-veryCyan-500 text-xs">/ person</p>
      </div>
      <h4 class="font-bold text-2xl text-veryCyan-900">$32.79</h4>
    </div>
    <div class="reset-btn">
      <button type="reset" class="  uppercase bg-veryCyan-900 text-veryCyan-700 font-semibold">Reset</button>
    </div>
  </section>
</main>

</html>
